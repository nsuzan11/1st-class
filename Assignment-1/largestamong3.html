<html>
    <head><title>Largest among 3</title></head>
    <body>
        <script>
            alert("You are going to enter 3 numbers now");
            let num1=prompt("Enter 1st number:");
            let num2=prompt("Enter 2nd number:");
            let num3=prompt("Enter 3rd number:");

            function largestno(num1,num2,num3)
            {
                if (num1>num2 && num1>num3){
                    alert(`The largest number is: ${num1}`);
                }            
                else if (num2>num1 && num2>num3){
                    alert(`The largest number is: ${num2}`);
                }
                else{ 
                    alert(`The largest number is: ${num3}`);
                }
            }
            largestno(num1,num2,num3);
        </script>
    </body>
</html>
