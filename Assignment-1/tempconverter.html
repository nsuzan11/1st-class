<html>
    <head><title>Temperature converter</title></head>
    <body>
        <script>
            alert("This is a temperature converter program");
            temp=prompt("Enter temperature in celsius:");
            let fah;
            function tempconverter(temp){
                fah=(temp*9/5)+32;
                alert(`The converted temperature in fahrenheit is: ${fah}`);
                }
            tempconverter(temp);
        </script>
    </body>
</html>
