<html>
    <head><title>Length converter</title></head>
    <body>
        <script>
            alert("Hy. Welcome to the program!");
            let length=prompt("Enter Length in km:");
            let km,m,mm;
            function lengthconverter(length){
                    m=length*1000;
                    mm=length*1000000;
                    alert(`The converted length in m is:${m}`);
                    alert(`The converted length in mm is:${mm}`);
            } 
            lengthconverter(length);
             
        </script>
    </body>
</html>
